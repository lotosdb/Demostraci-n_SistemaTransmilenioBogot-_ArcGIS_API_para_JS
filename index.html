<html>

<head>
    <meta charset="utf-8" />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the visualization-path-3d sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/visualization-path-3d/index.html
  -->
    <title>
        Visualizaci√≥n 3D con la API JS de ArcGIS
    </title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.16/"></script>

    <style>
        html,
        body,
        #viewDiv {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #menu {
            padding: 1em;
        }

        #menu>div {
            padding: 0.4em;
        }

        select {
            font-family: "Avenir Next W00", "Helvetica Neue", Helvetica, Arial,
                sans-serif;
        }
    </style>

    <script src="js/script.js"></script>
</head>

<body>
    <div id="viewDiv" class="esri-widget"></div>
    <div id="menu" class="esri-widget">
        <p>Choose path properties:</p>
        <div>
            <label for="style">Style</label>
            <select id="style">
                <option value="wall">Wall</option>
                <option value="square-tube">Square tube</option>
                <option value="round-tube">Round tube</option>
                <option value="strip">Strip</option>
            </select>
        </div>
        <div>
            <label for="cap">Cap</label>
            <select id="cap">
                <option value="round">Round</option>
                <option value="butt">Butt</option>
                <option value="square">Square</option>
                <option value="none">None</option>
            </select>
        </div>
        <div>
            <label for="join">Join</label>
            <select id="join">
                <option value="miter">Miter</option>
                <option value="round">Round</option>
                <option value="bevel">Bevel</option>
            </select>
        </div>
        <div>
            <label for="profileRotation">Profile rotation</label>
            <select id="profileRotation">
                <option value="all">All</option>
                <option value="heading">Heading</option>
            </select>
        </div>
    </div>
</body>

</html>
